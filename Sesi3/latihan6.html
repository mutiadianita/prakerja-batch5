<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            list-style-type: square;
        }
        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>
    <ol>
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
</body>
</html>
