<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .tulisan-satu {
            color: green;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            text-decoration: underline;
        }
        .tulisan-dua {
            color: orangered;
            font-size: 24px;
            font-style: italic;
            text-align: right;
            text-transform: uppercase;
            text-decoration: overline;
        }
        .tulisan-tiga {
            color: aqua;
            font-weight: bold;
            font-style: oblique;
            text-align: center;
            text-decoration: line-through;
            word-spacing: 100px;
        }
    </style>
</head>
<body>
    <h1 class="tulisan-satu">Belajar Prakerja Batch 5</h1>
    <h1 class="tulisan-dua">Belajar Prakerja Batch 5</h1>
    <h1 class="tulisan-tiga">Belajar Prakerja Batch 5</h1>
</body>
</html>
