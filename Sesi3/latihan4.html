<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        .link {
            font-size: 20px;
        }
        .link:hover {
            color: red;
        }
        .link:link {
            color: blue;
        }
        .link:active {
            color: green;
        }
        .link:visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.com" class="link">Link ke amazon</a>
    <a href="https://www.tesla.com" class="link">Link ke tesla</a>
</body>
</html>
