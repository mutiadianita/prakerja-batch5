<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .box {
            background-color: blueviolet;
            height: 200px;
            width: 300px;
            margin: 20px;
            padding: 20px;
        }
        .box-dua {
            background-color: red;
            height: 100px;
            width: 600px;
            margin-left: 70px;
            margin-top: 100px;
            margin-bottom: 200px;
            margin-right: 20px;
            padding-left: 70px;
        }
    </style>
</head>
<body>
    <div class="box">
        BOX 1
    </div>
    <div class="box-dua">
        BOX 2
    </div>
</body>
</html>
