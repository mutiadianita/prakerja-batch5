<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Selector Class */
        .teks-hijau {
            color: green;
        }
        .bg-kuning {
            background-color: yellow;
        }
        /* Selector ID  */
        #judul2 {
            color: red;
            background-color: rosybrown;
        }
        .artikel h1 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="teks-hijau bg-kuning">Judul 1</h1>
    <h1 id="judul2">Judul 2</h1>

    <h2 class="teks-hijau" style="color: red;">Sub Judul 1</h2>

    <h3>Sub Sub Judul 1</h3>

    <div class="artikel">
        <h1>Artikel</h1>
    </div>

    <!-- Ini Adalah inline css -->
    <p style="color: red; background-color: blue;">Paragraf</p>
</body>
</html>
