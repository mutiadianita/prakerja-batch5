<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="I">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>

    <h1>Unordered List</h1>
    <ul type="circle">
        <li>Makan</li>
        <li>Minum</li>
        <li>Mandi</li>
    </ul>

    <h1>Nested List</h1>
    <ol type="1">
        <li>Makan
            <ul type="square">
                <li>Sarapan</li>
                <li>Makan Siang
                    <ul type="circle"> 
                        <li>Makanan Berat</li>
                        <li>Cemilan</li>
                    </ul>
                </li>
                <li>Makan Malam</li>
            </ul>
        </li>
        <li>Minum</li>
        <li>Mandi</li>
    </ol>
</body>
</html>
